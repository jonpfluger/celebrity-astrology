<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Astrology</title>
    <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header class="mui-appbar">
    <h1>Celebrity Astrology</h1>
    <p class="credit">​🪐​​Created by: Jon Pfluger, Jesus Marquez, and Adrienne Cordell🪐</p>
  </header>

  <main>
    <div id="description">
      <h2>Search for a celebrity by name to see information about their sign and occupations. Search for an astrological sign to see information about that sign including a daily horoscope!</h2>
      <Grid id="Btn-container" container justifyContent="center">       
        <div class="mui-textfield">
          <input id="search-bar" type="text">
        </div>
        <button id="search-btn" class="mui-btn mui-btn--primary">Search</button>   
        <button id="clear-btn" class="mui-btn mui-btn--primary">Clear Results</button> 
      </Grid>
    </div>

    <div id="results-section"></div>
    
  </main>

  <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
